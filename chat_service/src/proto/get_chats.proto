syntax = "proto3";

package chats;

Request:
string user_id
int limit
int offset
Response:
int status_code
list[something] chats
something = other party name - last message - last message time - message status



message GetMessageRequest{
    string user_id=1;
    int64 limit=2;
    int64 offset=3;

}

message GetMessageResponse{
    int32 status_code=1;
    repeated Chat chats=2;
    repeated Message messages=1;
    int32 status_code=2;
}
